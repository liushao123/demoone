	</audio>
	<button>播放</button>

<script>
	let audio=document.querySelector('audio');
	// console.log(audio.paused)   //true
	let button=document.querySelector('button');
	button.onclick=function(){
		if(audio.paused){
			audio.play();//播放
		}else{
			audio.pause();//暂停
		}
	}
	audio.ontimeupdata=function(){
		console.log(audio.currentTime4)//当前时间
		console.log(audio.duration)//总时长
	}

	
</script>
